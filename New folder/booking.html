<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Details</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .nav {
      display: flex;
      gap: 15px;
    }

    .nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .nav button:hover {
      color: blue;
    }

    .booking-container {
      flex-grow: 1;
      width: 100%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px black;
      text-align: left;
    }

    h2 {
      text-align: center;
    }

    .details-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .details-list li {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid white;
    }

    .payment-details {
      margin-top: 20px;
    }

    .payment-details label {
      display: block;
      margin-bottom: 5px;
    }

    .payment-details input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid white;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .btn {
      padding: 10px 20px;
      background-color: blue;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 20px auto;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background-color: blue;
    }

    .note {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    footer {
      background-color: blue;
      color: white;
      text-align: center;
      padding: 15px 0;
      width: 100%;
      margin-top: auto;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bus Buddy</h1>
    <div class="nav">
      <button onclick="location.href='home.html'">Home</button>
      <button onclick="location.href='contact.html'">Contact Us</button>
      <button onclick="location.href='index.html'">Logout</button>
    </div>
  </header>

  <div class="booking-container">
    <h2>Your Booking Details</h2>
    

    <div class="payment-details">
    
      <h3>Payment Details</h3>
      <br>
      <label for="card-name">Card Holder Name:</label>
      <input type="text" id="card-name" placeholder="Enter your name" required>

      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" placeholder="Enter your card number" required>

      <label for="expiry-date">Expiry Date:</label>
      <input type="text" id="expiry-date" placeholder="MM/YY" required>

      <label for="amount">Amount:</label>
      <input type="text" id="amount" value="$50" readonly>
    </div>

    <p class="note">*Please fill in all fields before confirming payment.</p>
    <a href="payment_success.html" class="btn">Confirm</a>
  </div>

  <footer>
    &copy; 2024 Bus Buddy. All rights reserved.
  </footer>
</body>
</html>
